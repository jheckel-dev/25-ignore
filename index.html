  <header class="header">

      <h1>What happened the day I was born?</h1>

      <h5>Enter your information to see what was going on when you were born!</h5>
    </div>
  </header>
  <div class="wrapper">
    <div class="formInput">
      <form>
        <div class="row">

          <div class="firstColumn">
            <label>Birth Location:</label>
          </div>
          <div class="secondColumn">
            <input type="text" placeholder="Example: Seattle">
          </div>


          <div class="firstColumn">
            <label>Birth Date: </label>
          </div>
          <div class="secondColumn">
            <input type="date" name="birtdate" placeholder="select Birth date">
          </div>


          <div class="firstColumn"></div>
          <div class="secondColumn">
            <button type="submit" class="button">submit</button>
          </div>

        </div>
      </form>
    </div>


    <div class="row">
      <div class="half-row">
        <h3>News</h3>
      </div>
      <div class="half-row">
        <h3>Astronomy</h3>
      </div>
