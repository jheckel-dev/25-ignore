<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What happened the day I was born</title>
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="docs/css/style.css">
</head>

<body>
  <div class="callout large header">
    <div class="row column text-center">
      <h1>What happened the day I was born?</h1>
      <p class="lead">Enter your information to see what was going on when you were born!</p>
    </div>
  </div>

  <br>
  <div class="wrapper">
    <div class="row rowInput">
      <div class="center">
        <div class="callout secondary formInput">
          <form id="form">
            <div class="row">
              <div class="small-12 columns firstColumn"><label>Birth Location:</label></div>
              <div class="small-12 columns secondColumn"><input type="text" id="birthLocation" placeholder="Example: Seattle"></div>
              <div class="small-12 columns firstColumn"><label>Birth Date:</label></div>
              <div class="small-12 columns secondColumn"><input type="date" id="birthDate" name="birtdate" placeholder="select Birth date"></div>
              <!-- <div class="small-12 columns firstColumn"></div> -->
              <div class="small-12 columns"></div>
              <div class="small-12 columns secondColumn">
                <button type="submit" class="button" id="submit">submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row rowInput">
      <div class="medium-6 columns half-row">
        <h5>News & Event</h5>
      </div>
      <div class="medium-6 columns half-row">
        <h5>Astrology</h5>
      </div>
    </div>
  </div>
  <div class="row column rowInput">
    <footer class="footer">
      <p>Created by the UW code bootcamp team</p>
      <p><span>Ben Koala&nbsp;,&nbsp;Jalen Heckel&nbsp;,&nbsp;Taylor Anderson&nbsp;,&nbsp;Elham
          Bazazzadeh</span>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="docs/js/script.js"></script>
</body>

</html>
