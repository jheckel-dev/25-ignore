<body>
  <header class="header">
    <div>
      <h1>What has happened on your birthday?</h1>
    </div>
    <div>
      <h5>Enter your birth day to see what has happened on your Birthday!</h5>
    </div>
  </header>
  <div class="wrapper">
    <div class="formInput">
      <form id="form">
        <div class="row">

          <!-- <div class="firstColumn">
            <label>Birth Location:</label>
          </div>
          <div class="secondColumn">
            <input type="text" placeholder="Example: Seattle" id="birthLocation">
          </div> -->


          <div class="firstColumn">
            <label>Birth Date:</label>
          </div>
          <div class="secondColumn">
            <input type="date" id="birthDate" name="birtdate" placeholder="select Birth date">
          </div>


          <div class="firstColumn"></div>
          <div class="secondColumn">
            <button type="submit" id="submit">Submit</button>
          </div>

        </div>
      </form>
    </div>


    <div class="row">

        <h3>News and Events:</h3>
        <div id = "newsContent"></div>
      </div>
      <div class="half-row">
        <h3>Astrology:</h3>
        <div id = "color"></div>
        <div id = "compatibility"></div>
        <div id = "description"></div>
        <div id = "luckyNumber"></div>
        <div id = "luckyTime"></div>
        <div id = "mood"></div>
        
      </div>
    </div>
  </div>
