<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What happened on your birthday?</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="docs/css/style.css">
  </head>

<!-- main header -->
<body>
    <div class="callout large header content-wrap">
        <div class="row column text-center">
          <h1 class = "lead">What happened the day you were born?</h1>
          <p class="lead">The application queires wikipedia for events occuring on your birthday and displays your current astrological information.</p>
    </div>
    <div>
      <div class="med-12">
        <form id="form">
          <div><input type="date" id="birthDate" name="birthdate" placeholder="Enter Birthday" ></div>
                <button type="submit" name = "submit" id="submit">Submit</button>
          </div>
      </div>
    </div>
     <!-- containers to display result of search -->
    <div class="wrapper">
    <div id="displayResults">
      <div id = "news" class="column half-row">
        <h3>Most viewed Articles:</h3>
        <div id = "newsContent"></div>
      </div>
      <div id = "newsOnDay" class="column half-row">
        <h3>Happened on this Day:</h3>
        <div id = "newsContentDay"></div>
      </div>
      <div id="astro" class="column half-row">
        <h3>Astrological Information:</h3>
        <div id = "color"> </div>
        <div id = "compatibility"></div>
        <div id = "description"></div>
        <div id = "luckyNumber"></div>
        <div id = "luckyTime"></div>
        <div id = "mood"></div>
      </div>
    </div>
  </div>
<!-- footer -->
     <div class="footer">
      <footer id = "footerSpace">Made by Taylor A. Ben K. Elham B. and Jalen H.</footer>
     </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
        <script>
          $(document).foundation();
        </script>
        <script src="docs/js/script.js"></script>
  </body>
</html>
